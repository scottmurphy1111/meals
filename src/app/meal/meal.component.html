<div *ngFor="let meal of meal$ | async">
  <img [src]="meal.strMealThumb" />
  <h2>{{meal.strMeal}}</h2>
  <ul><li [innerHTML]="meal.strInstructions | instructions"></li></ul>
  <h3>Ingredients:</h3>
  <div class="ingredients">
    <ul class="list">
      <li *ngFor="let item of ingredients$ | async">
       {{item}}
      </li>
    </ul>
    <ul class="list">
      <li *ngFor="let item of amounts$ | async">
        {{item}}
      </li>
    </ul>
  </div>
</div>
